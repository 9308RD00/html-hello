<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>InstaGramPost</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerLeft">
                <div class="logo"><i class="fab fa-html5"></i></div>

                <div class="textBox">
                    <div class="text1"><strong>HTML5</strong></div>
                    <div class="text2">Redando</div>
                </div>
            </div>
            <div class="Dots"><i class="fas fa-ellipsis-v"></i></div>
        </div>

        <div class="imageDiv">
            <div><img class="mainImage"
                    src="https://good-nature-blog-uploads.s3.amazonaws.com/uploads/2022/01/good-nature-homepage-hero_2-scaled.jpg">
            </div>
        </div>

        <div class="footer">
            <div class="likeButton"><i class="far fa-heart"></i></div>
            <div class="commentsButton"><i class="far fa-comment"></i></div>
            <div class="shareButton"><i class="fas fa-share"></i></div>


            <div>

                <div class="saveButton"><i class="far fa-bookmark"></i></div>
            </div>
        </div>


        <div>
            <p class="Interractions">Liked by, <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000
                    others</strong></p>
            <p class="Description">Health and well-being: Spending time in nature can improve mental health, mood, and
                emotional well-being. Research suggests that spending at least 120 minutes a week in nature is
                associated with good health.</p>
        </div>
    </div>

    </div>

</body>

</html>
